{% extends "../TeamPizza/index.html" %}

{% block title %} Sign up to Team Pizza {% endblock %}

{% block content %}
    <div id="wrapper">
        <div class="form-container">
            <a id="form-exit" href="/">
                <div class="cross">
                    <div id="line-1" class="cross-line"></div>
                    <div id="line-2" class="cross-line"></div>
                </div>
            </a>
            <span class="form-heading">Sign up</span>
            <form action="/user/sign-up/" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username ..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm password..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <button>
                        <i class="fab fa-telegram-plane"></i>
                    </button>
                </div>
                <div class="switch-login">
                    <a href="log-form/">Already have an account? <span>Login</span></a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
