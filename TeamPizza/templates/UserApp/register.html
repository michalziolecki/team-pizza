{% extends "../TeamPizza/index.html" %}

{% block title %} Sign up to Team Pizza {% endblock %}


{% block content %}
    <div id="account-wrapper">
        <div class="form-account-container">
            <a id="form-exit" href="/">
                <div class="cross">
                    <div id="line-1" class="cross-line"></div>
                    <div id="line-2" class="cross-line"></div>
                </div>
            </a>
            <span class="form-heading">Sign up</span>
            <form class="register-form" action="/user/sign-up/" method="post" enctype='application/json'>
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input id="signupName" name="name" type="text" placeholder="Name ..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input id="signupSurname" name="surname" type="text" placeholder="Surname ..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input id="signupNickName" name="nickname" type="text" placeholder="Nickname ..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input id="signupMail" name="mail" type="email" placeholder="Email..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="signupPwd" name="password" type="password" placeholder="Password..." required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="signupConfPwd" name="confirm_password" type="password" placeholder="Confirm password..."
                           required>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-check-square"></i>
                    <select class="select-role" name="role">
                        <option value="A">Admin</option>
                        <option value="M">Moderator</option>
                        <option value="U">User</option>
                        {% if user.role == 'R' %}
                            <option value="R">Root</option>
                        {%  endif %}
                    </select>
                    <span class="bar"></span>
                </div>
                <div class="input-group">
                    <button id="signupButton">
                        <i class="fab fa-telegram-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/parse_sign_up_form.js"></script>
{% endblock %}
